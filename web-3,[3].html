<!DOCYTPE html>
<html>
<head>
    <title> Descendant selector and Child selector</title>
<meta-charset="UTF-8">
<style>
div ul  {
     color: red;
}
 h3{
    color: green;
} 
article >ol {
     color: blue;
     background-color: pink;
}
</style>
</head>
<body>
<div>
<h3><u>Descendant selector</u></h3>
     <ul> 
         <li> List 1 </li>
         <li> List 2 </li>
         <li> List 3 </li>
</ul>

  <article>
<h3><u>Child selector</u></h3>
<ol> 
    <li> Article [1]</li>
    <li> Article [2]</li>
    <li> Article [3]</li>
</ol>
</article>
</div>
</body>
</html>
